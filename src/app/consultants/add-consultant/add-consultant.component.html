<mat-card>
    <mat-card-title>Add New Consultant</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addConsultantForm" (submit)="createConsultant()">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Consultant Name</mat-label>
                <input
                  matInput
                  placeholder="Consultant Name"
                  formControlName="consultantName"
                />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
              </mat-form-field>
            </p>
        
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              
              </mat-form-field>
            </p>
        
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Email Address" formControlName="email" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
               
              </mat-form-field>
            </p>

            <p>
                <button mat-raised-button color="primary" [disabled]="!addConsultantForm.valid">Add Consultant</button>
            </p>
          </form>
    </mat-card-content>
  
  
</mat-card>
