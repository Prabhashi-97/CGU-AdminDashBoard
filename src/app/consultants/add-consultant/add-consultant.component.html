<mat-card class="form-card">
  <mat-card-title>Add New Consultant</mat-card-title><br>
  <mat-card-content>
    <form [formGroup]="addConsultantForm" (submit)="createConsultant()">
      <!-- <p> -->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="consultantFName" />
        </mat-form-field>
      <!-- </p> -->
    
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="consultantLName" />
        </mat-form-field>
      
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>University Name</mat-label>
          <input type="text" matInput formControlName="universityName" />
        </mat-form-field>
     
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Post</mat-label>
          <input type="text" matInput formControlName="post" />
        </mat-form-field>
      
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input type="email" matInput formControlName="email" />
        </mat-form-field>
      

     
        <button
          mat-raised-button
          color="primary"
          [disabled]="!addConsultantForm.valid"
        >
          Add Consultant
        </button>
      
    </form>
  </mat-card-content>
</mat-card>
