<mat-card>
    <mat-card-title>Add New Consultant</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addConsultantForm" (submit)="createConsultant()">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                  matInput
                  placeholder="First Name"
                  formControlName="consultantFName"
                />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                  matInput
                  placeholder="Last Name"
                  formControlName="consultantLName"
                />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>University Name</mat-label>
                <input
                  matInput
                  placeholder="University Name"
                  formControlName="universityName"
                />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Post</mat-label>
                <input matInput placeholder="Post" formControlName="post" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              
              </mat-form-field>
            </p>
        
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Email Address" formControlName="email" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
               
              </mat-form-field>
            </p>

            <p>
                <button mat-raised-button color="primary" [disabled]="!addConsultantForm.valid">Add Consultant</button>
            </p>
          </form>
    </mat-card-content>
  
  
</mat-card>
