
<mat-card>
    <mat-card-title>Update Consultant</mat-card-title><br>
    <mat-card-content>
        <div *ngIf="dataLoaded">
            <form [formGroup]="updateConsultantForm" (submit)="editConsultant()">
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Consultant Name</mat-label>
                    <input type="text"
                      matInput
                      formControlName="consultantName"
                    />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                
                  </mat-form-field>
                </p>
            
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input type="text" matInput formControlName="title" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  
                  </mat-form-field>
                </p>
            
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input type="text" matInput formControlName="email" />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                   
                  </mat-form-field>
                </p>
    
                <p>
                    <button mat-raised-button color="primary" [disabled]="!updateConsultantForm.valid"> Update Consultant</button>
                </p>
              </form>
        </div>
        
    </mat-card-content>
  
  
</mat-card>
