<mat-card class="form-card">
    <mat-card-title class="title">Add New Administrator</mat-card-title><br>
    <mat-card-content>
      <form [formGroup]="addAdminForm" (ngSubmit)="createAdmin()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >First Name</mat-label>
          <input type="text" matInput  formControlName="adminFName" >
        </mat-form-field><br><br>
        
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >Last Name</mat-label>
          <input type="text" matInput  formControlName="adminLName" >
        </mat-form-field><br><br>
        
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >Email</mat-label>
          <input type="text" matInput  formControlName="email" >
        </mat-form-field><br><br>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >Phone Number</mat-label>
          <input type="text" matInput  formControlName="phone_number" >
        </mat-form-field><br><br>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >Password</mat-label>
          <input type="password" matInput  formControlName="Password" >
        </mat-form-field><br><br>
        
        <button mat-raised-button color="primary" [disabled]="!addAdminForm.valid">Add Administrator</button>
      </form>
    </mat-card-content>
</mat-card>
