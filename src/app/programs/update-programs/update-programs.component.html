
    <mat-card class="form-card">
        <mat-card-title>Update Event</mat-card-title><br>
        <mat-card-content>
            <div *ngIf="dataLoaded"> 
            <form [formGroup]="editProgramForm" (ngSubmit)="updateProgram()">
                <!-- <mat-form-field class="example-full-width" appearance="fill"> 
                    <mat-label>Upload Image</mat-label> 
                    <img [src]="url" height="200px" width="300px"><br><br> 
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onSelectFile($event)"   formContrlName="event-image"><br><br> 
                </mat-form-field> -->
        
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Event Name</mat-label>
                    <input type="text" matInput  formControlName="programName" >
                </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Event Date</mat-label>
                    <input type="date" matInput  formControlName="programDate"> 
                </mat-form-field> 
                
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Event Category-1</mat-label>
                    <input type="text" matInput formControlName="programCat" >
                </mat-form-field>


                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Event Description</mat-label>
                    <textarea type="text" matInput formControlName="programDesc"></textarea>
                </mat-form-field> 
                
                <button mat-raised-button color="primary">Update Event</button>
                
            </form>
        </div> 
        </mat-card-content>
    </mat-card>
