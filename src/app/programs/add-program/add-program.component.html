<mat-card class="form-card">
    <mat-card-title class="title">Add New Event</mat-card-title><br>
    <mat-card-content>
      <form [formGroup]="addProgramForm" (ngSubmit)="createProgram()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >Event Name</mat-label>
          <input type="text" matInput  formControlName="programName" >
        </mat-form-field><br><br>
      <!-- </p> --> 
    
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Event Date</mat-label>
          <input type="date" min="{{minDate}}" matInput  formControlName="programDate">
        </mat-form-field><br><br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Event Time</mat-label>
          <input type="time"  matInput value="{{time}}" formControlName="programTime">
          <!-- <button (click)="setNow()">set now</button> -->
        </mat-form-field> 
        <input   type="text" matInput formControlName="programCat" >
          <select class="custom-select" formControlName="programCat">
            <option value="">Choose event category</option>
            <option>CGU Event</option>
            <option>Department Event</option>
            <option>Workshop</option>
          </select><br><br><br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Event Description</mat-label>
          <textarea  matInput formControlName="programDesc"></textarea>
        </mat-form-field> 
        
        <button mat-raised-button color="primary" [disabled]="!addProgramForm.valid" >Add Event</button>
      </form>

    </mat-card-content>
  </mat-card>
