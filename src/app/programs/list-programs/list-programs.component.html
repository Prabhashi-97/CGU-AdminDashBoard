<h1 class="heading"><b>Events and Workshops</b></h1>

   
    <form [formGroup] = "filterProgramForm" (submit) = "filterProgram()"  >
      <div class="row">
        <div class="column">  <button class="btn btn-info"  [routerLink]="['/programs/create']">Add New Event/Workshop</button></div>
      <div class="column"> 
      
        <select class="custom-select programCategory" aria-label="Default select example" formControlName="programCat">
          <option value ="" >Choose Program Category</option>
          <option>Department</option>
          <option>CGU</option>
          <option>Workshops</option>
        </select>
      </div>
      <div class="column">
      <button mat-raised-button  class="filter-button">Search</button>
    </div>
  </div>
</form>



  <mat-card class="card" role="list">
    <h1>All Events and Workshops</h1>
    <table  class="table table-hover">
      <thead>
        <tr>
          <th  scope="col">Event Name</th>
          <th scope="col">Category</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let program of listPrograms  | paginate: { itemsPerPage: 5, currentPage: p}  ">
          <td width="500px" ><span class="programname"> <a class="action-link" [routerLink]="['/programs/view',program.programId]">{{program.programName}}</a></span></td>
          <td width="200px" ><span>{{program.programCat}}</span></td>
          <td><span >{{program.programDate | date:'longDate'}}</span></td>
          <td><button  mat-raised-button class="button-accept" color="primary" [routerLink] = "['/programs/edit',program.programId]">Update</button>&nbsp;&nbsp;<button mat-raised-button class="button-reject" color="warn" [routerLink] = "['/programs/delete',program.programId]">Delete</button></td>
        </tr>
  
<div class="paginate"><pagination-controls  (pageChange) ="p = $event"></pagination-controls></div>
        
      


        
     
        
      </tbody>
    </table >
  </mat-card>
