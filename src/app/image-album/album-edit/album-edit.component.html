<div *ngIf="dataLoaded">
    <mat-card class="form-card">
        <mat-card-title>Edit Image Album</mat-card-title><br>
        <mat-card-content>
            <form [formGroup]="editAlbumForm" (submit)="updateAlbum()">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Album Name</mat-label>
                    <input type="text" matInput formControlName="name" />
                </mat-form-field>


                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>


                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label> Album Link</mat-label>
                    <input type="text" matInput formControlName="albumLink" />
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label> Created Date</mat-label>
                    <input type="date" matInput formControlName="createdDate" />

                </mat-form-field>



                <button mat-raised-button color="primary" [disabled]="!editAlbumForm.valid">
          Update Album
        </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
