<h1 class="heading"><b>Uploaded CVs</b></h1><br>

<div>
  <mat-card class="card"  role="list">
    <table  class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Undergraduate Name</th>
            <th scope="col">Job Role</th>
            <th scope="col">Company Name</th>
            <th scope="col">Linedin Profile Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let cv of listCVs.data">
            <td ><span class="companyname">{{ cv.fullname }}</span></td>
            <td ><span class = "vacancy">{{ cv.vacancyTitle }}</span></td>
            <td>{{ cv.companyName }}</td>
            <td>{{ cv.linkedin }}</td>
          </tr>     
        </tbody>
    </table>
        <!-- <mat-paginator [length]="200" [pageSizeOptions]="[2,3,4]" aria-label="Select page">
        </mat-paginator> -->
  </mat-card>
</div>
