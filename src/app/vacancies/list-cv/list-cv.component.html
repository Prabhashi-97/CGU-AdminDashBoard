<h1 class="heading"><b>Linkedin Profile Links</b></h1><br>

<div>
  <mat-card class="card"  role="list">
    <table  class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Undergraduate Name</th>
            <th scope="col">Job Role</th>
            <th scope="col">Company Name</th>
            <th scope="col">Linkedin Profile Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let cv of listCVs.data | paginate: { itemsPerPage: 10, currentPage: p}">
            <td ><span class="companyname">{{ cv.fullname }}</span></td>
            <td ><span class = "vacancy">{{ cv.vacancyTitle }}</span></td>
            <td>{{ cv.companyName }}</td>
            <td>{{ cv.linkedin }}</td>
          </tr>  
        </tbody>     
    </table>
    <pagination-controls  class="my-pagination" (pageChange) ="p = $event"></pagination-controls>
  </mat-card>
</div>
