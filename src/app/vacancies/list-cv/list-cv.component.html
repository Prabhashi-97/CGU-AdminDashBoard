<h1 class="heading"><b>Linkedin Profile Links</b></h1><br>
<div>
  <mat-card class="card"  role="list">
    <table  class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Undergraduate Name</th>
            <th scope="col">Job Role</th>
            <th scope="col">Company Name</th>
            <th scope="col">Linkedin Profile Link</th>
            <th scope="col">Send Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let link of listLinks.data | paginate: { itemsPerPage: 10, currentPage: p}">
            <td ><span class="companyname">{{ link.fullname }}</span></td>
            <td ><span class = "vacancy">{{ link.vacancyTitle }}</span></td>
            <td>{{ link.companyName }}</td>
            <td><a href="{{  link.linkedin }}">{{ link.linkedin }}</a></td>
            <!-- <td><a href="{{  link.linkedin }}">{{ link.id }}</a></td> -->
            <td> <div
              *ngIf="
                link.sendEmail== 0;
                then thenBlock;
                else elseBlock
              ">
            </div>
            <ng-template #thenBlock>
              <button  mat-raised-button  color="primary" class="button-accept"  [routerLink] = "['/vacancies/send',link.id]">Send Email</button>
            </ng-template>
            <ng-template #elseBlock>
              <button  mat-raised-button  color="warn" class="button-reject">Email sent</button>
            </ng-template>
            </td>
          </tr>  
        </tbody>     
    </table>
    <pagination-controls  class="my-pagination" (pageChange) ="p = $event"></pagination-controls>
  </mat-card>
</div>
