<mat-card class = "card" *ngFor = "let vacancy of VacancyDetails.data"    > 
    <p></p>
    <!-- <mat-card-title class="title">Vacancy Title</mat-card-title> -->
    <mat-card-title-group class="title">
       <mat-card-title >{{vacancy.vacancyTitle}}</mat-card-title>
       <mat-card-subtitle >{{vacancy.companyName}}</mat-card-subtitle>
    </mat-card-title-group>

    <div class = "content">
      <mat-card-content><b>Deadline : </b>  {{vacancy.closingDate| date:'MM/dd/yyyy'}}</mat-card-content>
      <mat-card-content><b>Company Email  :</b>  {{vacancy.companyEmail}}</mat-card-content>
      <mat-card-content ><b>Vacancy Description :  </b></mat-card-content>
      <mat-card-content >{{vacancy.vacancyDesc}}</mat-card-content>
   </div>
    
    <!-- <button mat-raised-button color="primary" [routerLink] = "['/vacancies/accept',VacancyDetails[0].vacancyId]">Accept</button> -->
    <button mat-raised-button class="button1" color="primary" [routerLink] = "['/vacancies/accept',vacancy.vacancyId]">Accept</button> 
    <button mat-raised-button class = "button" color="warn" [routerLink] = "['/vacancies/delete',vacancy.vacancyId]">Reject</button>
</mat-card>

<mat-form-field appearance="fill">
  </mat-form-field>
