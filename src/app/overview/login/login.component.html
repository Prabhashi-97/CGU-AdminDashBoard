<mat-card class="card">
    <mat-card-title class="title">Login Here</mat-card-title>
    <br>
    <form [formGroup]="logInForm" (submit)="onSubmit()" class="form">

        <mat-form-field class="example-full-width" appearance="fill" class="inputfield">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill" class="inputfield">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="adminPassword">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
        </mat-form-field>
        <br>


        <div class="center"><button mat-raised-button color="primary" class="login-button" [disabled]="!logInForm.valid">Log In</button></div>
    </form>
</mat-card>
